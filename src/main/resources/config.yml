#zh_CN|en_US|ko_KR|vi_VN|de_DE
defaultLanguage:de_DE
languageMappingTable:
 zh: "zh_CN"
 zh_HK: "zh_CN"
 zh_TW: "zh_CN"
 zh_SG: "zh_CN"
 en_GB: "en_US"
 de: "de_DE"
#Stellen Sie die Karte wieder her, nachdem das Spiel beendet ist
#Hinweis: Sichern Sie die Karte nur, wenn Sie den Raum zum ersten Mal laden!
#Stelle die Karte (Welt) wieder her, nachdem das Spiel vorbei ist
#Hinweis: Die Karte (Welt) wird nur beim ersten Laden des Raums gesichert!
restoreWorld: false
#Erstellen Sie automatisch einen temporären Raum, um sicherzustellen, dass mindestens ein freier Raum vorhanden ist
#Erstellen Sie automatisch einen temporären Raum, um sicherzustellen, dass mindestens ein freier Raum vorhanden ist
autoCreateTemporaryRoom: false
#Plugin Befehle Plugin Befehle
cmdUser: Mordmysterie
cmdUserAliases:
  -Mörder
cmdAdmin: Mordmysteryadmin
cmdAdminAliases:
  -kadmin
# Befehl zur Ausführung des Killersiegs (nur Ausführung des Killers)
KillerVictoryCmd:
  -me ich habe gewonnen
  -tell "@p" Herzlichen Glückwunsch zum Sieg! &con
# Zivilisten und Detektive führen den Befehl erfolgreich aus (nur die überlebenden Spieler führen ihn aus)
commonPeopleVictoryCmd:
  -me ich habe gewonnen
  -tell "@p" Herzlichen Glückwunsch zum Gewinn! &con
# Der Spieler, der den Mörder getötet hat, führt den Befehl aus
killKillerCmd:
  -me ich habe den Mörder getötet
  -tell "@p"Herzlichen Glückwunsch zum erfolgreichen Töten des Mörders! &con
# Fehler beim Ausführen des Befehls
# Wenn der Zivilist und der Detektiv gewinnen, führt der Mörder den Befehl aus (der tote Zivilist und der Detektiv führen den Befehl ebenfalls aus).
# Wenn der Mörder gewinnt, sind es der Detektiv und der Zivilist, die den Befehl ausführen
defeatCmd:
  -me ich habe versagt
  -tell "@p" Mach weiter so! &con
