# 杀手胜利执行命令(仅杀手执行)
killerVictoryCmd:
  - me 我胜利了
  - tell "@p" 恭喜获得胜利！&con
# 平民与侦探胜利执行命令(仅存活的玩家执行)
commonPeopleVictoryCmd:
  - me 我胜利了
  - tell "@p" 恭喜获得胜利！&con
# 击杀杀手的玩家执行命令
killKillerCmd:
