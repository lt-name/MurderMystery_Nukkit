  - tell "@p" 恭喜成功击杀杀手！&con
# 失败执行命令
# 如果是平民与侦探胜利，就是杀手执行命令(已死亡的平民与侦探同样执行命令)
# 如果是杀手胜利，就是侦探和平民执行命令
defeatCmd:
  - me 我失败了
  - tell "@p" 再接再厉！&con