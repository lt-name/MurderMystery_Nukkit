#zh_CN | en_US | ko_KR | vi_VN
defaultLanguage: zh_CN
languageMappingTable:
  zh: "zh_CN"
  zh_HK: "zh_CN"
  zh_TW: "zh_CN"
  zh_SG: "zh_CN"
  en: "en_US"
  en_GB: "en_US"
#结束游戏后还原地图
#注意：仅在首次加载房间时备份地图！
#Restore the map(world) after the game is over
#Note: The map(world) is only backed up when loading the room for the first time!
restoreWorld: false
#自动扩容房间数量 保证至少有一个空闲房间
#Automatically expand the number of rooms to ensure at least one free room
automaticExpansionRoom: false
#插件命令 Plugin commands
cmdUser: murdermystery
cmdUserAliases:
  - killer
cmdAdmin: murdermysteryadmin
cmdAdminAliases:
  - kadmin
# 杀手胜利执行命令(仅杀手执行)
killerVictoryCmd:
  - me 我胜利了
  - tell "@p" 恭喜获得胜利！&con
# 平民与侦探胜利执行命令(仅存活的玩家执行)
commonPeopleVictoryCmd:
  - me 我胜利了
  - tell "@p" 恭喜获得胜利！&con
# 击杀杀手的玩家执行命令
killKillerCmd:
  - me 我击杀了杀手
  - tell "@p" 恭喜成功击杀杀手！&con
# 失败执行命令
# 如果是平民与侦探胜利，就是杀手执行命令(已死亡的平民与侦探同样执行命令)
# 如果是杀手胜利，就是侦探和平民执行命令
defeatCmd:
  - me 我失败了
  - tell "@p" 再接再厉！&con